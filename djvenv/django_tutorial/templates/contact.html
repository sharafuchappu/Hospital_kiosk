{% extends "base.html" %}
<style>
    .embed-responsive {
        position: relative;
        height: 0;
        overflow: hidden;
        padding-bottom: 56.25%;
    }

    .embed-responsive-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .container {
        max-width: 960px;
    }

    .form-label {
        font-weight: bold;
    }

    .btn-primary {
        background-color: #0056b3;
        border-color: #004085;
    }

    .btn-primary:hover {
        background-color: #004085;
        border-color: #003074;
    }
</style>

{% block title %}
Contact Us
{% endblock %}

{% block content %}
<div class="container my-3">
    <h1 class="text-center mb-4">Contact Us</h1>

    <div class="row">
        <!-- Contact Information -->
        <div class="col-md-6">
            <h3>Contact Information</h3>
            <p><strong>Address:</strong> Vazhampuram, Karakurissi, Palakkad,678595</p>
            <p><strong>Phone:</strong> 04924-249675</p>
            <p><strong>Email:</strong> <a href="mailto:info@cityhospital.com">info@cityhospital.com</a></p>
        </div>

        <!-- Contact Form -->
        <div class="col-md-6">
            <h3>Send Us a Message</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
